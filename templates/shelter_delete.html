{% extends 'base.html' %}

{% block header %}
<h3>Unterkunft von {{sp.name}} ({{sp.address}}) löschen?</h3>
{% endblock %}

{% block title %}
Löschen {{ sp.name }}
{% endblock %}

{% block content %}

<form action="" method="POST">
    {{ form.hidden_tag() }}
    
    <div class="form-group">
        {{ form.submit(class_="form-control btn btn-primary") }}
    </div>
</form>

{% endblock %}
